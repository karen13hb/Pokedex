<div class="main-section">
    <img src="/assets/images/titulo.png" alt="title" width="30%">
    <div class="search-section">
        <div class="types">
          <button *ngFor="let type of typeColors | keyvalue" matTooltip="{{ type.key | titlecase }}" matTooltipPosition="above"
            style="background: none; border: none; padding: 0; cursor: pointer; position: relative; transition: transform 0.5s;"
            (click)="searchByType(type.key)"
            (mouseenter)="rotateButton($event, true)" 
            (mouseleave)="rotateButton($event, false)">
            <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg"
              [style.filter]="'drop-shadow(0px 0px 10px ' + type.value + ')'">
              <circle cx="25" cy="25" r="20" [attr.fill]="type.value" stroke="white" stroke-width="1" />
            </svg>
            <img [src]="'/assets/images/' + type.key + '.png'" [alt]="type.key" width="30" height="30"
              style="position: absolute; top: 7px; left: 10px;" />
          </button>
        </div>        
        <div class="search">
            <input type="text" (blur)="search($event)">
        </div>
    </div>
    <div class="pokelist-section">
        <div class="card-pokemon" *ngFor="let pokemon of pokemonList; let i = index" (click)="goToDetail(pokemon)">
            <img [src]="getUrlPokemon(pokemon.url)" (error)="onImageError($event)" alt="{{pokemon.name}}" width="50%" height="50%" />
            <h2>{{pokemon.name}}</h2>
        </div>
    </div>
    <mat-paginator #paginator [pageSizeOptions]="[20]" 
    [length]="totalRecords" (page)="pageEvent = getData($event)"></mat-paginator>
</div>
